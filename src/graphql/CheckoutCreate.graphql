mutation CheckoutCreate(
	$channel: String!
	$lines: [CheckoutLineInput!]!
	$shippingAddress: AddressInput
	$billingAddress: AddressInput
	$email: String
) {
	checkoutCreate(input: {
		channel: $channel,
		lines: $lines,
		email: $email,
		shippingAddress: $shippingAddress,
		billingAddress: $billingAddress,
	}) {
		checkout {
			...Checkout
		}
		errors {
			field
			code
		}
	}
}
